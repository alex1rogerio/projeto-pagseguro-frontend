<h1 *ngIf="!isChange" mat-dialog-title>Criar Conta Bancária</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Conta Bancária</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>NumeroConta</mat-label>
    <input matInput [(ngModel)]="data.numeroConta">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Agencia</mat-label>
    <input matInput [(ngModel)]="data.agencia">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>ChequeEspecialLiberado</mat-label>
    <input matInput [(ngModel)]="data.chequeEspecialLiberado">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Saldo</mat-label>
    <input matInput [(ngModel)]="data.saldo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>ChequeEspecial</mat-label>
    <input matInput [(ngModel)]="data.chequeEspecial">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Taxa</mat-label>
    <input matInput [(ngModel)]="data.taxa">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
